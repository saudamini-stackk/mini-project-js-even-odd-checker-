<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EVEN / ODD CHECKER</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #122eaa, #68557a);
}

.container {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 360px;
    color: white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

h1 {
    margin-bottom: 10px;
}

p {
    margin-bottom: 20px;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    margin-bottom: 15px;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: white;
    color: #5a3ea1;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}

#result {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
    opacity: 0;
}


.show {
    animation: pop 0.5s ease forwards;
}

@keyframes pop {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}


.even {
    color: #b6df25;
}

.odd {
    color: #3b18a5;
}
</style>
</head>

<body>

<div class="container">
    <h1>EVEN / ODD CHECKER</h1>
    <p>Enter a number and find out instantly</p>

    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkNumber()">Check</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
